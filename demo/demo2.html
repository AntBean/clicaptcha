<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>结合第三方弹出层插件调用 - click-captcha在线演示</title>
<link rel="stylesheet" href="artDialog/css/ui-dialog.css">
<script src="jquery-1.8.3.min.js"></script>
<script src="../click-captcha.js"></script>
<script src="artDialog/dist/dialog-plus-min.js"></script>
<script>
$(function(){
	$('#login').click(function(){
		dialog({
			title:'验证',
			content:'<img id="captcha" width="500" height="300"><div id="title"></div>'
		}).showModal();
		$('#captcha').clickCaptcha({
			src: '../captcha.php',
			titleObj: '#title',
			successFunc: function(){
				alert('通过验证');
			},
			errorFunc: function(){
				alert('验证失败')
			}
		});
	});
});
</script>
</head>

<body>
<table>
	<tr>
		<td>用户名</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>密码</td>
		<td><input type="password"></td>
	</tr>
	<tr>
		<td><input type="button" id="login" value="登录"></td>
	</tr>
</table>
</body>
</html>

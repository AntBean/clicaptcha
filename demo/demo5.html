<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>带撤销按钮 - click-captcha在线演示</title>
<script src="jquery-1.8.3.min.js"></script>
<script src="../click-captcha.js"></script>
<script>
$(function(){
	$('#captcha').clickCaptcha({
		src: '../captcha.php',
		titleObj: '#title',
		revokeObj: '#revoke',
		successFunc: function(){
			alert('通过验证');
		},
		errorFunc: function(){
			alert('验证失败')
		}
	});
});
</script>
</head>

<body>
<img src="" id="captcha">
<div id="title"></div>
<button id="revoke">撤销</button>
</body>
</html>
